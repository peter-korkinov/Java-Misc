<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rookie Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr><textarea rows="1"></textarea></tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="func">*</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="func">-</button></td>
            </tr>
            <tr>
                <td><button id="edno">1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="func">+</button></td>
            </tr>
            <tr>
                <td><button>+/-</button></td>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="func">/</button></td>
            </tr>
            <tr>
                <td><button class="func">C</button></td>
                <td><button class="func">CE</button></td>
                <td colspan="2"><button class="func" id="equal">=</button></td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
